---
new_page_extension: md
auto_deploy: false
admin_path: "/public/admin"
webhook_url:
sections:
  - type: heading
    label: Contenido

  - type: document
    path: content/index.md
    label: Inicio

  - type: directory
    path: content/dossier
    label: Dossier
    create: documents
    match: "*.md"
    exclude: "index.md"
    templates:
      - page

  - type: directory
    path: content/blog
    label: Blog
    create: documents
    match: "**/*"
    templates:
      - blog-page

  - type: directory
    path: content
    label: Otras
    create: all
    match: "*.md"
    exclude: "index.md, dossier/*.md"
    templates:
      - page

  - type: heading
    label: Configuraci√≥n

  - type: document
    path: data/site.json
    label: General

  - type: document
    path: data/dossier.json
    label: Dossier

upload_dir: public/images/upload
public_path: "/images/upload"
front_matter_path: ""
use_front_matter_path:
file_template: ":filename:"
build:
  preview_env:
    - GIT_LFS_SKIP_SMUDGE=1
  preview_output_directory: public
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm start
